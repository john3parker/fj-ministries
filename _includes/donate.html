<div class="container pure-g">
	<div class="pure-u-1">
		<div class="content">
			<div class="grid-layout">
				<div class="container pure-g">
					{% for project in site.projects %}
					<div class="pure-u-1 pure-u-md-1-3">
						<div class="card">
							<div class="card-header">
								<img src="{{ "donation-with-check.jpg" | absolute_url }}" alt="Give by check">
							</div>
							<div class="card-body">
								<h3>Donate by Check</h3>
								<p>
									FJMinistries
									c/o Priority Bank
									3401 E. Mission Blvd.
									Fayetteville, Arkansas 72703

									<i>Make checks payable to FJ Ministries</i>
								</p>
							</div>
						</div>
					</div>
					<div class="pure-u-1 pure-u-md-1-3">
						<div class="card">
							<div class="card-header">
								<img src="{{ "donation-with-stripe.jpg" | absolute_url }}" alt="Give by credit card">
							</div>
							<div class="card-body">
								<h3>Donate with credit card</h3>
								{% include donate-stripe.html %}
							</div>
						</div>
					</div>
					<div class="pure-u-1 pure-u-md-1-3">
						<div class="card">
							<div class="card-header">
								<img src="{{ "donation-with-paypal.jpg" | absolute_url }}" alt="Give by PayPal">
							</div>
							<div class="card-body">
								<h3>Donate with PayPal</h3>
								{% include donate-paypal.html %}
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
